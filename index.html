<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>L'aktu</title>

</head>

<body>
    <header class="main-header">

        <img src="./photo/logo.png" alt="logo site aktu" class="logo">


        <div class="navigation-centrer">
            <a href="index.html">
                <h1 class="lien-navigation"> Accueil </h1>
            </a>

            <a href="galerie.html">
                <h1 class="lien-navigation"> Galerie</h1>
            </a>

            <a href="jeux.html">
                <h1 class="lien-navigation"> Jeux</h1>
            </a>
        </div>


        <!-- <div class="bouton-centrer"> -->
        <button class="button" data-text="Awesome">
            <span class="actual-text">&nbsp;Random&nbsp;</span>
            <span aria-hidden="true" class="hover-text">&nbsp;Random&nbsp;</span>
        </button>
        <!-- </div> -->


        <select name="Navigation" class="navigation-page" onchange="navigate(this)">
            <option value="" selected disabled hidden>Menu</option>
            <option value="index.html">Accueil</option>
            <option value="galerie.html">Galerie</option>
            <option value="jeux.html">Jeux</option>
        </select>


    </header>

    <main>

        <button id="ajout-film"> Ajoutez un film ! </button>

        <div id="cards"></div> <!--la génération se fait de le JS-->


        <div id="overlay">
            <div id="form-container" style="display:none">
                <form class="form">
                    <div class="form-group">
                        <label for="fname">Prénom:</label><br>
                        <input type="text" id="fname" name="fname" value="John"><br>
                        <label for="lname">Nom:</label><br>
                        <input type="text" id="lname" name="lname" value="Doe"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input required="" name="email" id="email" type="text">
                    </div>
                    <div class="form-group">
                        <label for="textarea">Synopsis</label>
                        <textarea required="" cols="50" rows="10" id="textarea" name="textarea"></textarea>
                    </div>
                    <button type="submit" class="form-submit-btn">Submit</button>
                </form>
            </div>
        </div>

    </main>

    <footer class="main-footer">
        <div class="bloc-API">
            <p>API Utilisé</p>
            <img src="./photo/TMDB.svg" alt="logo de l'API utilisé" class="logo-API">
        </div>
    </footer>

    <script src="./script.js"></script>
</body>


</html>
