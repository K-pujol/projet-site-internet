<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>L'aktu</title>

</head>

<body>
    <header class="main-header">

        <img src="./photo/logo.png" alt="logo site aktu" class="logo">


        <div class="navigation-centrer">
            <a href="index.html">
                <h1 class="lien-navigation"> Accueil </h1>
            </a>

            <a href="galerie.html">
                <h1 class="lien-navigation"> Galerie</h1>
            </a>

            <a href="jeux.html">
                <h1 class="lien-navigation"> Jeux</h1>
            </a>
        </div>


        <!-- <div class="bouton-centrer"> -->
        <button class="button" data-text="Awesome">
            <span class="actual-text">&nbsp;Random&nbsp;</span>
            <span aria-hidden="true" class="hover-text">&nbsp;Random&nbsp;</span>
        </button>
        <!-- </div> -->


        <select name="Navigation" class="navigation-page" onchange="navigate(this)">
            <option value="" selected disabled hidden>Menu</option>
            <option value="index.html">Accueil</option>
            <option value="galerie.html">Galerie</option>
            <option value="jeux.html">Jeux</option>
        </select>


    </header>

    <main>

        <button id="ajout-film"> Ajoutez un film ! </button>

        <div id="cards-persos"></div>
        <div id="cards-api"></div>


        <div id="overlay">
            <div id="form-container" style="display:none">
                <form class="form" autocomplete="off">

                    <div class="form-group">
                        <label for="tfilm">Titre film:</label><br>
                        <input type="text" id="tfilm" name="tfilm"><br><br>
                    </div>

                    <div class="form-group">
                        <label for="poster">Lien vers l'affiche du film :</label>
                        <input type="url" id="poster" name="poster" placeholder="https://exemple.com/image.jpg">
                    </div>

                    <div class="form-group">
                        <label for="posterFile">Ou choisir une image sur votre ordinateur :</label>
                        <input type="file" id="posterFile" name="posterFile" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="syno">Synopsis</label>
                        <textarea required="" cols="50" rows="10" id="syno" name="textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="annee">Année de sortie:</label><br>
                        <input type="date" id="annee" name="annee"><br><br>
                    </div>

                    <button type="submit" class="form-submit-btn">Valider !</button>

                </form>
            </div>
        </div>

    </main>

    <footer class="main-footer">
        <div class="bloc-API">
            <p>API Utilisé</p>
            <img src="./photo/TMDB.svg" alt="logo de l'API utilisé" class="logo-API">
        </div>
    </footer>

    <script src="./script.js"></script>
</body>


</html>
